<script>

const board = [

        {
            badge: 'f0',
        },
        {
            badge: 'time',
            active: true,
        },
        {
            badge: 'c0',
            active: true,
            projectileOverride: 'time',
            target: true,
        },
        {
            badge: 's0',
        },
        {
            badge: 's0',
            active: true,
        },
        {
            badge: 'c1'
        },
        {
            badge: 's1',
        },
        {
            badge: 's2',
        },
        {
            badge: 'c1',
        }
];

function buildBoard(board) {
    const boardElt = document.getElementById('board');
    const inactiveBadge = boardElt.getElementsByTagName('p')[0].outerHTML.replace("time_512.jpg", "badge.jpg");
    const activeBadge = boardElt.getElementsByTagName('p')[1].outerHTML.replace("f0_512.jpg", "badge.jpg");
    const inactiveUnhappyCat = boardElt.getElementsByTagName('p')[2].outerHTML.replace("c0_512.jpg", "badge.jpg");
    const activeUnhappyCat = boardElt.getElementsByTagName('p')[3].outerHTML.replace("c0_512.jpg", "badge.jpg");

    let boardHtml = "";
    let targetFound = false;
    for (let itemIdx = 0; itemIdx < board.length; itemIdx++) {
        const item = board[itemIdx];
        let itemHtml = "";
        if (item.active && item.badge === 'c0') {
            itemHtml = activeUnhappyCat;
        } else if (item.active) {
            itemHtml = activeBadge;
        } else if (item.badge === 'c0') {
            itemHtml = inactiveUnhappyCat;
        } else {
            itemHtml = inactiveBadge;
        }
        itemHtml = itemHtml.replace("badge.jpg", item.badge + "_512.jpg");
        if (item.target) {
            itemHtml = itemHtml.replace("<img ", "<img id='target' ");
            let projectile = item.badge;
            if (item.projectileOverride) {
                projectile = item.projectileOverride;
            }
            document.getElementById('source').src = '../badge-images/' + projectile + '_512.jpg';
            document.getElementById('projectile').src = document.getElementById('source').src;
            targetFound = true;
        }
        boardHtml += itemHtml;
    }

    if (!targetFound) {
        document.getElementById('projectile').classList.add('hidden');
    }


    boardElt.innerHTML = boardHtml;
}

buildBoard(board);

function fireConfetti() {
    console.log('fire start');
    const defaults = {
        spread: 360,
        ticks: 50,
        gravity: 5,
        decay: 1,
        startVelocity: 30,
        shapes: ["star"],
        colors: ["FFE400", "FFBD00", "E89400", "FFCA6C", "FDFFB8"],
    };

    function shoot() {
        confetti({
            ...defaults,
            particleCount: 40,
            scalar: 1.2,
            shapes: ["star"],
        });

        confetti({
            ...defaults,
            particleCount: 10,
            scalar: 0.75,
            shapes: ["circle"],
        });
    }

    setTimeout(shoot, 0);
    setTimeout(shoot, 100);
    setTimeout(shoot, 200);
    console.log('fire end');
}

const images = [...document.querySelectorAll("img")];
const NORMAL_IMAGE_WIDTH = INNER_WIDTH > 1200 ? Math.floor(INNER_WIDTH / 8) : Math.floor(INNER_WIDTH / 5);

function adjustImagesWidths() {
    images.forEach(img => {
        if (img.classList.contains("normal")) {
            img.style.width = NORMAL_IMAGE_WIDTH + 'px';
        } else if (img.classList.contains("small")) {
            img.style.width = Math.floor(NORMAL_IMAGE_WIDTH / 2) + 'px';
        }
    });
}


function waitImagesLoadedPromise() {
    return new Promise(allDoneRes => {
        const imagesLoadedPromises = images.map(img => new Promise(imageLoadedRes=> {
            img.onload = () => {
                imageLoadedRes();
            };
            img.onerror = () => {
                imageLoadedRes();
            };
        }));
        Promise.allSettled(imagesLoadedPromises).then(() => {
            allDoneRes();
        })
    });
}

function triggerMovement() {
    const projectileElt = document.getElementById('projectile');
    if (projectileElt.classList.contains('hidden')) {
        fireConfetti();
        setTimeout(() => {
            document.getElementById('main').classList.remove('moving');
        }, 1500);
        return;
    }

    const targetElt = document.getElementById('target');
    const targetRect = targetElt.getBoundingClientRect();
    const targetX = targetRect.left + window.scrollX;
    const targetY = targetRect.top + window.scrollY;

    const sourceElt = document.getElementById('source');
    const sourceRect = sourceElt.getBoundingClientRect();
    const sourceX = sourceRect.left + window.scrollX;
    const sourceY = sourceRect.top + window.scrollY;

    projectileElt.style.width = NORMAL_IMAGE_WIDTH;
    projectileElt.style.left = parseInt(sourceX) + 'px';
    projectileElt.style.top = parseInt(sourceY) + 'px';

    sourceElt.style.visibility = 'hidden';
    sourceElt.classList.add('projectileAnimate');

    setTimeout(() => {
        projectileElt.classList.toggle('projectileAnimate');
        projectileElt.style.left = parseInt(targetX) + 'px';
        projectileElt.style.top = parseInt(targetY) + 'px';
        projectileElt.style.width = targetRect.width + 'px';
        // targetElt.scrollIntoView({
        //     behavior: 'smooth',
        // });

        window.addEventListener('transitionend', () => {
            projectileElt.style.display = 'none';

            if (targetElt.parentNode.classList.contains('unhappy-cat-placeholder')) {
                targetElt.parentNode.classList.toggle('active');
            } else {
                targetElt.parentNode.classList.add('active');
                targetElt.classList.add('target');
            }

            if (targetElt.parentNode.classList.contains('unhappy-cat-placeholder') && targetElt.parentNode.classList.contains('active')) {

            } else {
                fireConfetti();
            }

            sourceElt.style.width = '0px';

            setTimeout(() => {
                document.getElementById('main').classList.remove('moving');
            }, 1500);
        }, { once: true });
    }, 250);
}

// list all image widths and heights _after_ the images have loaded:
console.log('v4');
waitImagesLoadedPromise().then(() => {
    adjustImagesWidths();

    document.getElementsByTagName('body')[0].classList.remove('vertical-align-center');
    document.getElementById('loader').classList.add('hidden');
    document.getElementById('main').classList.remove('hidden');

    setTimeout(triggerMovement, 100);
})


</script>
