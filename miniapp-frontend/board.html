<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <style>
        body {
            color: white;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            margin: 0px auto;
        }

        .unhappy-cat-placeholder {
            border: 1px solid grey;
            display: table;
            padding: 0px;
        }
        .unhappy-cat-placeholder img {
            visibility: hidden;
        }
        .unhappy-cat-placeholder.active {
            border: 1px solid red;
        }
        .unhappy-cat-placeholder.active img {
            visibility: visible;
        }

        td {
            vertical-align: top;
        }
        .achievement-placeholder {
            filter: gray;
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
            opacity: 0.5;
        }
        .achievement-placeholder.active {
            filter: none;
            -webkit-filter: none;
            filter: none;
            opacity: 1;
        }
        .hidden {
            visibility: hidden;
        }
        #loader {
            margin: 0 auto;
        }
        #projectile {
            position: absolute;
        }
        .projectileAnimate {
            transition: left 1s ease, top 1s ease;
        }
    </style>
</head>
<body>
<div id="loader">
    Loading...
</div>
<div id="main" class="hidden">
    <div id="active_board">
    <h1>Level 1: You've got a new achievement!</h1>
    <p>
        <img src="../badge-images/cat-superhappy_512.jpg" width="128" id="source" />
        <img src="../badge-images/cat-superhappy_512.jpg" width="0" id="projectile" />
    </p>
    </div>

    <table>
        <tr>
            <td>
                <p class="achievement-placeholder"><img src="../badge-images/time_512.jpg" width="128" /></p>
                <p class="achievement-placeholder"><img src="../badge-images/feather_512.jpg" width="128" /></p>
                <div class="unhappy-cat-placeholder"><img src="../badge-images/cat-unhappy_512.jpg" width="128" class="unhappy-cat" /></div>
            </td>
            <td>
                <p class="achievement-placeholder active"><img src="../badge-images/star-small_512.jpg" width="128" /></p>
                <p class="achievement-placeholder"><img src="../badge-images/star-med_512.jpg" width="128" /></p>
                <p class="achievement-placeholder active"><img src="../badge-images/star-top_512.jpg" width="128" /></p>
                <div class="unhappy-cat-placeholder"><img src="../badge-images/cat-unhappy_512.jpg" width="128" class="unhappy-cat" /></div>
            </td>
            <td>
                <p class="achievement-placeholder active"><img src="../badge-images/cat-happy_512.jpg" width="128" /></p>
                <p class="achievement-placeholder"><img src="../badge-images/cat-superhappy_512.jpg" width="128" id="target" /></p>
                <div class="unhappy-cat-placeholder"><img src="../badge-images/cat-unhappy_512.jpg" width="128" class="unhappy-cat" /></div>
            </td>
            <td>
                <p><img src="../badge-images/cat-happy_512.jpg" width="64" /> <img src="../badge-images/cat-happy_512.jpg" width="64" /> </p>
                <p><img src="../badge-images/cat-happy_512.jpg" width="64" /> <img src="../badge-images/cat-happy_512.jpg" width="64" /> </p>
                <p><img src="../badge-images/cat-happy_512.jpg" width="64" /> <img src="../badge-images/cat-happy_512.jpg" width="64" /> </p>
            </td>
        </tr>
    </table>
</div>
</body>

<script>

function fireConfetti() {
    const defaults = {
        spread: 360,
        ticks: 50,
        gravity: 5,
        decay: 1,
        startVelocity: 30,
        shapes: ["star"],
        colors: ["FFE400", "FFBD00", "E89400", "FFCA6C", "FDFFB8"],
    };

    function shoot() {
        confetti({
            ...defaults,
            particleCount: 40,
            scalar: 1.2,
            shapes: ["star"],
        });

        confetti({
            ...defaults,
            particleCount: 10,
            scalar: 0.75,
            shapes: ["circle"],
        });
    }

    setTimeout(shoot, 0);
    setTimeout(shoot, 100);
    setTimeout(shoot, 200);
}

const images = [...document.querySelectorAll("img")];

const proms=images.map(im=>new Promise(res=>
    im.onload=()=>res([im.width,im.height])
))

// list all image widths and heights _after_ the images have loaded:
console.log('v3');
Promise.all(proms).then(data=>{
    document.getElementById('loader').classList.toggle('hidden');
    document.getElementById('main').classList.toggle('hidden');
    setTimeout(() => {
        const targetElt = document.getElementById('target');
        const targetRect = targetElt.getBoundingClientRect();
        const targetX = targetRect.left + window.scrollX;
        const targetY = targetRect.top + window.scrollY;

        const sourceElt = document.getElementById('source');
        const sourceRect = sourceElt.getBoundingClientRect();
        const sourceX = sourceRect.left + window.scrollX;
        const sourceY = sourceRect.top + window.scrollY;

        const projectileElt = document.getElementById('projectile');

        projectileElt.attributes.width.value = '128';
        projectileElt.style.left = parseInt(sourceX) + 'px';
        projectileElt.style.top = parseInt(sourceY) + 'px';
        projectileElt.classList.toggle('projectileAnimate');

        sourceElt.style.visibility = 'hidden';

        setTimeout(() => {
            projectileElt.style.left = parseInt(targetX) + 'px';
            projectileElt.style.top = parseInt(targetY) + 'px';

            projectile.addEventListener('transitionend', () => {
                projectileElt.style.display = 'none';

                targetElt.parentNode.classList.add('active');

                fireConfetti();
            }, { once: true });
        }, 500);
    }, 100);
})


</script>
</html>
